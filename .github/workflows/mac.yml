name: Mac

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: brew install flex bison
    - name: Check Flex Path
      run: flex --version
    - name: Check Bison Path
      run: bison --version
    - name: Make Build Directory
      run: mkdir -p build
    - name: Generate CMake Project
      run: (cd build && cmake ..)
    - name: Build Project
      run: cmake --build build
    - name: Run Unit-Tests
