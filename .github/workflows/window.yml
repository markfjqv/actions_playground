name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: choco install winflexbison3
    - name: Make Build Directory
      run: mkdir -p build
    - name: Generate CMake Project
      run: (cd build && cmake ..)
    - name: Build Project
      run: (cd build && ninja)
    - name: Run Unit-Tests
      run: (cd build && ./actions_playground)
